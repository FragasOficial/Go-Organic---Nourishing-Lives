<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Administrador - Go Organic</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Painel do Administrador</h1>
      <a href="index.html" class="btn">Voltar para Loja</a>
    </div>
  </header>

  <main class="main container">
    <section>
      <h2>Gerenciar Usuários</h2>
      <div id="gerenciarUsuarios">
        </div>
    </section>

    <section class="dashboard">
      <h2>Dashboard</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total de Usuários</h3>
          <p id="totalUsers">0</p>
        </div>
        <div class="stat-card">
          <h3>Clientes</h3>
          <p id="totalClients">0</p>
        </div>
        <div class="stat-card">
          <h3>Vendedores</h3>
          <p id="totalSellers">0</p>
        </div>
        <div class="stat-card">
          <h3>Produtos</h3>
          <p id="totalProducts">0</p>
        </div>
        <div class="stat-card">
          <h3>Pedidos</h3>
          <p id="totalOrders">0</p>
        </div>
        <div class="stat-card">
          <h3>Vendas (R$)</h3>
          <p id="totalSales">R$ 0,00</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Go Organic. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>

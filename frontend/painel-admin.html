<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador - Go Organic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Go Organic</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="btn btn-primary">Ir para Loja</a>
                <a href="#" class="btn btn-primary" id="logoutBtn">Sair</a>
            </nav>
        </div>
    </header>

    <main class="main container">
        <h2 class="page-title">Painel do Administrador</h2>

        <section class="dashboard-section">
            <h3 class="section-title">Dashboard</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-users icon"></i>
                    <h4>Total de Usuários</h4>
                    <p id="totalUsers">---</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-store-alt icon"></i>
                    <h4>Vendedores</h4>
                    <p id="totalSellers">---</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-seedling icon"></i>
                    <h4>Produtos Cadastrados</h4>
                    <p id="totalProducts">---</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-truck-loading icon"></i>
                    <h4>Pedidos Finalizados</h4>
                    <p id="totalOrders">---</p>
                </div>
            </div>
        </section>

        <section class="dashboard-section">
            <h3 class="section-title">Gerenciar Usuários</h3>
            <div class="table-container">
                <table id="userTable" class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Tipo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
        
        <section class="dashboard-section">
            <h3 class="section-title">Gerenciar Produtos</h3>
            <div id="adminProducts" class="products-grid">
                </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Go Organic. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="painel-admin.js"></script>
</body>
</html>

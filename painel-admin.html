<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Administrador - Go Organic</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Painel do Administrador</h1>
      <a href="index.html" class="btn">Voltar para Loja</a>
    </div>
  </header>

  <main class="main container">
    <section>
      <h2>Gerenciar Usuários</h2>
      <div id="gerenciarUsuarios">
        </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Função para carregar a lista de usuários
      function carregarUsuarios() {
        const usuariosDiv = document.getElementById('gerenciarUsuarios');
        usuariosDiv.innerHTML = 'Carregando usuários...';

        // Simulação de carregamento
        setTimeout(() => {
          const usuarios = [
            { nome: 'Cliente Exemplo', tipo: 'Cliente', status: 'Ativo' },
            { nome: 'Vendedor Exemplo', tipo: 'Vendedor', status: 'Ativo' },
            { nome: 'Admin Exemplo', tipo: 'Admin', status: 'Ativo' },
          ];
          usuariosDiv.innerHTML = '';
          usuarios.forEach(usuario => {
            const usuarioElement = document.createElement('div');
            usuarioElement.className = 'usuario-item';
            usuarioElement.innerHTML = `
              <p><strong>Nome: ${usuario.nome}</strong></p>
              <p>Tipo: ${usuario.tipo}</p>
              <p>Status: ${usuario.status}</p>
            `;
            usuariosDiv.appendChild(usuarioElement);
          });
        }, 1000);
      }
      
      // Chamada da função
      carregarUsuarios();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Organic - Marketplace de Produtos Orgânicos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <h1>Go Organic</h1>
        <p class="slogan">By Francisco Costa – Bringing Harmony to Your Health</p>
      </div>
      <div class="user-actions">
        <button id="loginBtn" class="btn"><i class="fas fa-user"></i> Login</button>
        <button id="registerBtn" class="btn"><i class="fas fa-user-plus"></i> Cadastro</button>
        <button id="cartBtn" class="btn cart-btn">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartCount">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="main container">
    <div class="painel-links" style="margin-top: 20px;">
      <a href="painel-cliente.html" class="btn" id="clientePainelLink" style="display: none;">Painel do Cliente</a>
      <a href="painel-vendedor.html" class="btn" id="vendedorPainelLink" style="display: none;">Painel do Vendedor</a>
      <a href="painel-admin.html" class="btn" id="adminPainelLink" style="display: none;">Painel do Administrador</a>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
